<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      function cozer(graus) {
        var mensagem;
        if (graus > 300) {
          mensagem = "Não sou um reator nuclear!";
        }
        else if (graus < 40) {
          mensagem = "Não sou um frigorífico!";
        }
        else {
          mensagem = "Esta é uma temperatura muito confortável para mim.";
        }
        return mensagem;
      }
      var estado = cozer(180);
      console.log(estado);
    </script>
  </body>
</html>
